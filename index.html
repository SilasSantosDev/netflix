<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Tela Netflix </title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="#">
        <img src="logo.png" alt="">
      </a>
    </div>
  </header>
  <section class="container">
    <div class="login">
      <h2>Entrar</h2>
      <form>
        <div class="box-input">
          <input required type="email" placeholder="Email ou número de telefone">
        </div>

        <div class="box-input">
          <input required type="password" placeholder="Senha">
        </div>

        <div>
          <a href="#" class="btn">Entrar</a>
        </div>
      </form>
      <div class="support">
        <div class="remember">
          <span><input type="checkbox" class="check" id="ckeck"></span>
          <label for="ckeck">Lembre-se de mim</label>
        </div>
        <div class="help">
          <a href="#">Precisa de ajuda?</a>
        </div>
      </div>
      <div class="login_footer">
        <p>Novo por aqui?</p>
        <a href="#">Assine agora.</a>
      </div>
      <p class="footer_description">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <span>Saiba mais.</span></p>
    </div>
  </section>
</body>
</html>
