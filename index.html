<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Netflix</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="#">
        <img src="img/logo.png" alt="logo">
      </a>
    </div>
  </header>

  <section class="container">

    <div class="login">
      <h2>Entrar</h2>
      <form>
        <div class="box-input">
          <input type="email" placeholder="Email ou número de telefone">
        </div>

        <div class="box-input">
          <input type="password" placeholder="Senha">
        </div>

        <div>
          <a href="#" class="btn">Entrar</a>
        </div>
      </form>

      <div class="suport">
        <div class="remember">
          <span><input type="checkbox" id="check"></span>
          <label for="check">Lembre-se de mim</label>
        </div>
        <div class="help">
          <a href="#">Precisa de ajuda?</a>
        </div>
      </div>
      <div class="footer">
        <p>Novo por aqui?</p>
        <a href="#">Assine agora.</a>
      </div>
      <p class="description_footer">Está páginaé protegida pelo Google reCAPTCHA para garantirque você não é um robô. <span>Saiba mais.</span></p>
    </div>
  </section>
</body>
</html>
